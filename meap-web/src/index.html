<!DOCTYPE html>
<html>
<head>
    <title>MEAP Controller</title>
    <script type="module" src="./index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #ffffff;
            color: #000000;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .visualizer-container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        audio-visualizer {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Style for file input and play button */
        input[type="file"] {
            padding: 8px;
            border: 1px solid #000000;
            border-radius: 4px;
            background: white;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #000000;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #f5f5f5;
        }

        /* Add some spacing between sections */
        meap-plugin {
            margin-bottom: 20px;
            width: 100%;
        }

        file-explorer {
            margin: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <meap-plugin></meap-plugin>
        <file-explorer></file-explorer>
        <div class="visualizer-container">
            <audio-visualizer></audio-visualizer>
        </div>
    </div>
</body>
</html>
